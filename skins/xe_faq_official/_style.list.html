<load target="css/faq.css" />
<load target="js/skin.js" />

<div class="faq_cont">
<div class="tab_list m1">
	<ul cond="$module_info->use_category=='Y'">
		<li class="m1"|cond="!Context::get('category')" class="m2"|cond="Context::get('category')"><a href="{getUrl('','mid',$mid)}"><span>All Categories</span></a></li>
		<block loop="$category_list => $val">
			<li class="m1"|cond="$val->category_srl == Context::get('category')" class="m2"|cond="$val->category_srl != Context::get('category')"><a href="{getUrl('','mid',$mid,'category',$val->category_srl)}"><span>{$val->title}</span></a></li>
		</block>
		<li class="t_num">Total<em>{$total_count}</em></li>
	</ul>
</div>

<ul class="faq_lst">
	<block loop="$question_list => $question_index, $question">
		<li id="q_li_link_{$question_index}" class="off"><a id="qlink_{$question_index}" href="#q_a_link_{$question_index}" class="title">{$question->getQuestion()}</a><a id="q_a_link_{$question_index}"href="#q_a_link_{$question_index}" class="btn_show"></a>
			<div id="qAnswer_{$question_index}" class="a_cont" >
				{$question->getAnswer()}
				<p cond="$oQuestion->isEditable()" class="btn_del_mod">
					<a href="{getUrl('act','dispFaqWrite','question_srl',$question->question_srl)}" class="button"><span>{$lang->cmd_modify}</span></a>
					<a href="{getUrl('act','dispFaqDelete','question_srl',$question->question_srl)}" class="button"><span>{$lang->cmd_delete}</span></a>
				</p>
			</div>	
		</li>
	</block>
</ul>

</div>
