<load target="js/faq_admin.js" />
<div class="x_page-header">
	<h1>
		{$lang->faq_management} 
		<span class="path" cond="$module_info->mid">&gt; <a href="{getSiteUrl($module_info->domain,'','mid',$module_info->mid)}" target="_blank">{$module_info->mid}<block cond="$module_info->is_default=='Y'">({$lang->is_default})</block></a></span>
		<a href="#about_faq" data-toggle class="x_icon-question-sign">{$lang->help}</a>
	</h1>
</div>
<p class="x_alert x_alert-info" id="about_faq" hidden>{nl2br($lang->about_faq)}</p>
<ul class="x_nav x_nav-tabs" cond="$act != 'dispFaqAdminDeleteFaq' && $act != 'dispFaqAdminContent'">
	<li cond="$module=='admin'" class="x_active"|cond="$act=='dispFaqAdminContent'"><a href="{getUrl('act','dispFaqAdminContent','module_srl','')}">{$lang->cmd_faq_list}</a></li>
	<li cond="!$module_srl && $act=='dispFaqAdminInsertFaq'" class="x_active"|cond="$act=='dispFaqAdminInsertFaq'"><a href="{getUrl('act','dispFaqAdminInsertFaq')}">{$lang->cmd_create_faq}</a></li>
	<li cond="$module_srl" class="x_active"|cond="$act=='dispFaqAdminFaqInfo'"><a href="{getUrl('act','dispFaqAdminFaqInfo')}">{$lang->cmd_faq_info}</a></li>
	<li cond="$module_srl" class="x_active"|cond="$act=='dispFaqAdminCategoryInfo'"><a href="{getUrl('act','dispFaqAdminCategoryInfo')}">{$lang->cmd_manage_category}</a></li>
	<li cond="$module_srl" class="x_active"|cond="$act=='dispFaqAdminFaqAdditionSetup'"><a href="{getUrl('act','dispFaqAdminFaqAdditionSetup')}">{$lang->cmd_addition_setup}</a></li>
	<li cond="$module_srl" class="x_active"|cond="$act=='dispFaqAdminGrantInfo'"><a href="{getUrl('act','dispFaqAdminGrantInfo')}">{$lang->cmd_manage_grant}</a></li>
</ul>
